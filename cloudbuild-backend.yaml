# Cloud Build configuration for Backend only
# This builds and deploys the backend service first

steps:
  # Build Backend Docker Image
  - name: "gcr.io/cloud-builders/docker"
    id: "build-backend"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/backend:${BUILD_ID}"
      - "-t"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/backend:latest"
      - "./backend"

  # Push Backend Image
  - name: "gcr.io/cloud-builders/docker"
    id: "push-backend"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/backend"
    waitFor: ["build-backend"]

  # Deploy Backend to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy-backend"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME_BACKEND}"
      - "--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/backend:${BUILD_ID}"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--set-env-vars=NODE_ENV=production,DB_HOST=/cloudsql/${PROJECT_ID}:${_REGION}:${_DB_INSTANCE_NAME},DB_USER=${_DB_USER},DB_NAME=${_DB_NAME},JWT_SECRET=${_JWT_SECRET},SESSION_SECRET=${_SESSION_SECRET},ENABLE_VULNERABLE_ENDPOINTS=${_ENABLE_VULNERABLE}"
      - "--set-secrets=DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest"
      - "--add-cloudsql-instances=${PROJECT_ID}:${_REGION}:${_DB_INSTANCE_NAME}"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--min-instances=0"
      - "--max-instances=10"
    waitFor: ["push-backend"]

# Images to be pushed to Artifact Registry
images:
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/backend:${BUILD_ID}"
  - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/backend:latest"

# Build options
options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: "1800s"

# Substitution variables (can be overridden)
substitutions:
  _REGION: "us-central1"
  _REPOSITORY: "owasp-demo"
  _SERVICE_NAME_BACKEND: "owasp-demo-backend"
  _DB_INSTANCE_NAME: "owasp-demo-db"
  _DB_USER: "owasp_user"
  _DB_NAME: "owasp_demo"
  _DB_PASSWORD_SECRET: "db-password"
  _JWT_SECRET: "your-jwt-secret-change-this"
  _SESSION_SECRET: "your-session-secret-change-this"
  _ENABLE_VULNERABLE: "true"
